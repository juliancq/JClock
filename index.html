<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        :)
    </div>
    <div class="fixed hidden" id="buttons">
        <button id="close-btn">
            ✖
        </button>
        <div class="color-wrapper" id="bg-color-wrapper">
            <input type="color" name="color" id="color-picker-bg" value="#3e3b3b">
        </div>
        <div class="color-wrapper" id="clock-color-wrapper">
            <input type="color" name="color" id="color-picker-clock" value="#f1e7e7">
        </div>   
    </div>
    <button id="open-btn" class="fixed">
        ⚙
    </button>
    
</body>
<script src="script.js"></script>
</html>
